services:
    frontend:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: pxls-web-frontend
        ports:
            - "3000:3000"
        volumes:
            # Mount config file for easy editing
            - ./config.json5:/app/config.json5
            # Mount public directory for static files (optional, for development)
            - ./public:/app/public
        environment:
            - NODE_ENV=production