#: ../views/partials/faq.handlebars
How\ do\ I\ make\ a\ template?=How do I make a template?

#: ../views/partials/faq.handlebars
A\ template\ is\ an\ image\ link\ that\ is\ posted\ in\ the\ template\ textbox\ in\ the\ settings\ panel\ so\ you\ can\ place\ over\ it\ on\ the\ canvas.\ You\ may\ use\ a\ regular\ image\ link\ to\ your\ pixel\ art,\ but\ many\ people\ use\ 3rd\ party\ tools\ like\ <a\ href\="https\://charity.pxls.space"\ target\="_blank">Charity</a>\ or\ <a\ href\="https\://discord.gg/5MVDCq53vC"\ target\="blank">Clueless</a>\ to\ turn\ pixel\ art\ into\ a\ fancier\ link.\ If\ you\ need\ to\ make\ pixel\ art\ yourself,\ you\ can\ use\ <a\ href\="https\://www.piskelapp.com/p/create"\ target\="_blank">Piskel</a>\ to\ create\ art\ to\ put\ into\ Charity\ or\ Clueless.=A template is an image link that is posted in the template textbox in the settings panel so you can place over it on the canvas. You may use a regular image link to your pixel art, but many people use 3rd party tools like <a href\="https\://charity.pxls.space" target\="_blank">Charity</a> or <a href\="https\://discord.gg/5MVDCq53vC" target\="blank">Clueless</a> to turn pixel art into a fancier link. If you need to make pixel art yourself, you can use <a href\="https\://www.piskelapp.com/p/create" target\="_blank">Piskel</a> to create art to put into Charity or Clueless.

#: ../views/partials/faq.handlebars
How\ do\ I\ move\ a\ template?=How do I move a template?

#: ../views/partials/faq.handlebars
Hold\ <kbd>CTRL</kbd>\ (or\ <kbd>OPTION</kbd>\ on\ macOS)\ and\ click\ and\ drag\ to\ move\ it\ around.\ On\ mobile,\ you\ can\ tap\ and\ hold\ where\ you\ want\ to\ move\ the\ template\ and\ click\ "Move\ Template\ Here"\ in\ the\ pop-up.=Hold <kbd>CTRL</kbd> (or <kbd>OPTION</kbd> on macOS) and click and drag to move it around. On mobile, you can tap and hold where you want to move the template and click "Move Template Here" in the pop-up.

#: ../views/partials/faq.handlebars
Does\ the\ canvas\ reset?\ When?=Does the canvas reset? When?

#: ../views/partials/faq.handlebars
Yes.\ The\ canvas\ resets\ when\ it\ is\ completely\ full.\ A\ reset\ date\ is\ not\ usually\ decided\ until\ the\ canvas\ is\ full,\ but\ the\ average\ canvas\ life-span\ is\ around\ 1\ month.\ Updates\ are\ posted\ in\ our\ <a\ href\="https\://pxls.space/discord"\ target\="_blank">Discord\ server</a>\ when\ a\ reset\ date\ is\ set.=Yes. The canvas resets when it is completely full. A reset date is not usually decided until the canvas is full, but the average canvas life-span is around 1 month. Updates are posted in our <a href\="https\://pxls.space/discord" target\="_blank">Discord server</a> when a reset date is set.

